<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css" />
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <div id="conteneur">
    <div class="imag">
        <div class="box1">
            <img src="images/illustration-hero.svg" />
        </div>
    </div>
      
    <div class="contenu">
          <div class="box2">
            <h2>Order Summary</h2>
            <p>
              <h5></h5>You can now listen to millions of songs, audiobooks, and podcasts on any 
              device anywhere you like!</h5>
            </p>
          </div>
          
          <div class="box3">
              <div class="">
                <img src="images/icon-music.svg" />
              </div>
              <div class="">
                <p><h3>Annual Plan</h3></p>
                $59.99/year  
              </div>
              <div class="">
                <a href="#">Change</a> 
              </div>
          </div>

          <div class="box4_parent">
            <div class="box4"> 
              Proceed to Payment
            </div>
          </div>            
          
          <div class="box5"> 
            Cancel Order
          </div>

          <!--
          <div class="attribution">
               Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
              Coded by <a href="#">Your Name Here</a>.
          </div> 
        -->
    </div>     
  </div>  
  
</body>
</html>
